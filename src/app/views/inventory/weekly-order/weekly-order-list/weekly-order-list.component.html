<c-card>
    <div class="d-flex justify-content-end">
      <button (click)="PassEvent()" cButton color="success" size="sm">
        <strong>Create New Transaction</strong>
      </button>
    </div>
  </c-card>
  
  <c-card>
    <c-row>
      <c-col lg="4" md="6" xs="12">
        <c-input-group class="mb-1" sizing="sm">
          <input
            aria-describedby="button-addon2"
            aria-label="Document Number"
            cFormControl
            placeholder="Document Number"
          />
        </c-input-group>
  
        <c-input-group class="mb-1" sizing="sm">
          <input
            aria-describedby="button-addon2"
            aria-label="Supplier Name"
            cFormControl
            placeholder="Supplier Name"
          />
        </c-input-group>
      </c-col>
      <c-col lg="4" md="6" xs="12">
        <c-input-group class="mb-1" sizing="sm">
          <input
            aria-describedby="button-addon2"
            aria-label="Document Status"
            cFormControl
            placeholder="Document Status"
          />
        </c-input-group>
      </c-col>
      <c-col lg="4" md="6" xs="12">
        <c-input-group class="mb-1" sizing="sm">
          <input
            aria-describedby="button-addon2"
            aria-label="Posting Date"
            cFormControl
            placeholder="Posting Date"
            readonly="true"
          />
          <button
            cButton
            color="secondary"
            id="button-addon2"
            type="button"
            variant="outline"
            style="border: 0rem"
          >
            <svg cIcon name="cilCalendar" size="sm"></svg>
          </button>
        </c-input-group>
  
        <c-input-group class="mb-1" sizing="sm">
          <input
            aria-describedby="button-addon2"
            aria-label="Delivery Date"
            cFormControl
            placeholder="Delivery Date"
            readonly="true"
          />
          <button
            cButton
            color="secondary"
            id="button-addon2"
            type="button"
            variant="outline"
            style="border: 0rem"
          >
            <svg cIcon name="cilCalendar" size="sm"></svg>
          </button>
        </c-input-group>
      </c-col>
    </c-row>
  </c-card>
  
  <c-card class="table-responsive">
    <table cTable [hover]="true" [striped]="true" size="sm">
      <thead>
        <tr>
          <th scope="col">Doc Number</th>
          <th scope="col">Branch Name</th>
          <th scope="col">Order Date</th>
          <th scope="col">Delivery Date</th>
          <th scope="col">Order By</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of weeklyorder" style="padding: 0">
          <th>{{ o.ins_DocNum }}</th>
          <td>{{ o.ins_BranchName }}</td>
          <td>{{ o.ins_OrderDate | date: "MM-dd-yyyy" }}</td>
          <td>{{ o.ins_DeliveryDate | date: "MM-dd-yyyy" }}</td>
          <td>{{ o.ins_OrderBy }}</td>
          <td><c-badge color="{{ o.ins_Badge }}">{{ o.ins_BadgeName }}</c-badge> 
            <div *ngIf="o.ins_IsPOCreated == 1; then IsCreated"></div>
            <ng-template #IsCreated>
              <strong style="font-style: italic;">  (PO Created)</strong>
            </ng-template>
          </td>
          <td>
            <button (click)="DataLoadEvent(o)"
              cButton
              color="info"
              size="sm"
              style="margin-left: 0.25rem; margin-bottom: 0.25rem"
            >
              <svg cIcon name="cil-pencil" size="sm"></svg>
            </button>
            <!-- <button cButton color="success" size="sm" style="margin-left: 0.25rem; margin-bottom: 0.25rem">
                <svg cIcon name="cil-check" size="sm"></svg>
              </button> -->
            <!-- <button cButton color="danger" size="sm" style="margin-left: 0.25rem; margin-bottom: 0.25rem">
                <svg cIcon name="cil-ban" size="sm"></svg>
              </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </c-card>
