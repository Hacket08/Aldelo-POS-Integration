<c-card>
  <c-row>
    <c-col>
      <span class="dot warning"></span>
    </c-col>
    <c-col>
      <div style="text-align: right">
        <button cButton color="success" size="sm">
          <svg cIcon name="cil-save" size="sm"></svg>
          <strong> Save</strong>
        </button>
      </div>
    </c-col>
  </c-row>
</c-card>

<c-card>
  <c-row>
    <c-col lg="4" md="6" xs="12">
      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Select Supplier"
          cFormControl
          placeholder="Select Supplier"
          readonly="true"
        />
        <button
          cButton
          color="secondary"
          id="button-addon2"
          type="button"
          variant="outline"
        >
          <svg cIcon name="cilCalendar" size="sm"></svg>
        </button>
      </c-input-group>

      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Name"
          cFormControl
          placeholder="Name"
          readonly="true"
        />
      </c-input-group>

      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Branch Name"
          cFormControl
          placeholder="Branch Name"
          readonly="true"
        />
      </c-input-group>
    </c-col>
    <c-col lg="4" md="6" xs="12"> </c-col>
    <c-col lg="4" md="6" xs="12">
      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Document Number"
          cFormControl
          placeholder="Document Number"
          readonly="true"
        />
      </c-input-group>

      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Document Status"
          cFormControl
          placeholder="Document Status"
          readonly="true"
        />
      </c-input-group>

      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Posting Date"
          cFormControl
          placeholder="Posting Date"
          readonly="true"
        />
      </c-input-group>

      <c-input-group class="mb-1" sizing="sm">
        <input
          aria-describedby="button-addon2"
          aria-label="Delivery Date"
          cFormControl
          placeholder="Delivery Date"
          readonly="true"
        />
        <button
          cButton
          color="secondary"
          id="button-addon2"
          type="button"
          variant="outline"
        >
          <svg cIcon name="cilCalendar" size="sm"></svg>
        </button>
      </c-input-group>
    </c-col>
  </c-row>
</c-card>

      <tr>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>

          <button cButton color="info" size="sm" style="margin-left: 0.25rem; margin-bottom: 0.25rem">

    </tbody>
  </table>
