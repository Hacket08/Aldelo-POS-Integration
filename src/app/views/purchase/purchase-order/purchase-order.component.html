</app-puchase-order-list>

<i class="fa-solid fa-plus"></i>

<div>
  <c-row class="mb-3"> 
    <c-col lg="4" md="6" xs="12">
  
      <c-input-group class="mb-1" sizing="sm">
        <input aria-describedby="button-addon2"
               aria-label="Select Supplier"
               cFormControl
               placeholder="Select Supplier"
               readonly="true"
        />
        <button cButton color="secondary" id="button-addon2" type="button" variant="outline">
          <svg cIcon name="cilCalendar" size="sm"></svg>
        </button>
      </c-input-group>
  
      <c-input-group class="mb-1" sizing="sm">
        <input aria-describedby="button-addon2"
               aria-label="Name"
               cFormControl
               placeholder="Name"
               readonly="true"
        />
      </c-input-group>
  
    </c-col>
    <c-col lg="4" md="6" xs="12">
  
      
    </c-col>
    <c-col lg="4" md="6" xs="12">
      
      <c-input-group class="mb-1" sizing="sm">
        <input aria-describedby="button-addon2"
               aria-label="Posting Date"
               cFormControl
               placeholder="Posting Date"
               readonly="true"
        />
      </c-input-group>
  
  
      <c-input-group class="mb-1" sizing="sm">
        <input aria-describedby="button-addon2"
               aria-label="Delivery Date"
               cFormControl
               placeholder="Delivery Date"
               readonly="true"
        />
        <button cButton color="secondary" id="button-addon2" type="button" variant="outline">
          <svg cIcon name="cilCalendar" size="sm"></svg>
        </button>
      </c-input-group>
  
    </c-col>
  
  </c-row>
  
  
  <table cTable [hover]="true" [striped]="true"  size="sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item Code</th>
      <th scope="col">Item Description</th>
      <th scope="col">Item Uom</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td><button cButton color="info" size="sm"><svg cIcon name="cil-pencil" size="sm"></svg></button>
        <button cButton color="danger" size="sm"><svg cIcon name="cil-trash" size="sm"></svg></button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>@mdo</td>
      <td><button cButton color="info" size="sm"><svg cIcon name="cil-pencil" size="sm"></svg></button>
        <button cButton color="danger" size="sm"><svg cIcon name="cil-trash" size="sm"></svg></button></td>
    </tr>
    <tr style="padding: 0;">
      <th scope="row">3</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>@mdo</td>
      <td><button cButton color="info" size="sm"><svg cIcon name="cil-pencil" size="sm"></svg></button>
        <button cButton color="danger" size="sm"><svg cIcon name="cil-trash" size="sm"></svg></button></td>
    </tr>
    </tbody>
  </table>
  <div>
    <button cButton color="success" size="sm"><svg cIcon name="cil-playlist-add" size="1xl"></svg><strong> Add Item</strong></button>
  </div>
  

</div>
