<form cForm [formGroup]="headerForm" (ngSubmit)="onSubmit()">
  <c-card>
    <c-row>
      <c-col>
        <div class="d-flex justify-content-start align-items-center">
          <span class="dot {{ badge }}"></span>
          <div
            class="d-flex align-items-center"
            style="margin-top: 0.25rem; margin-left: 1rem"
          >
            <strong>{{ badgename }}</strong>
          </div>
        </div>
      </c-col>
      <c-col>
        <div class="d-flex justify-content-end">
          <button cButton color="secondary" size="sm" >
            <svg cIcon name="cil-print" size="sm"></svg>
          </button>

          <button cButton color="success" size="sm" type="submit" [hidden]="isHiddenSave">
            <svg cIcon name="cil-save" size="sm"></svg>
            <strong> Save</strong>
          </button>

          <c-dropdown variant="btn-group" style="margin-left: 0.25rem">
            <button color="info" size="sm" cButton cDropdownToggle>
              <strong>Action</strong>
            </button>
            <ul cDropdownMenu style="font-size:100%;">
              <!-- <li>
                <button cDropdownItem (click)="onApprove(docId)" [hidden]="isHiddenApproveBtn"><svg cIcon name="cil-check" size="sm"></svg> Approve</button>
              </li>
              <li>
                <button cDropdownItem (click)="onReject(docId)" [hidden]="isHiddenRejectBtn"><svg cIcon name="cil-ban" size="sm"></svg> Reject</button>
              </li>
              <li>
                <hr cDropdownDivider [hidden]="isHiddenDiv">
              </li> -->
              <!-- <li>
                <button routerLink="./" cDropdownItem>Something else here</button>
              </li> -->
              <!-- <li>
                <button cDropdownItem [hidden]="isHiddenDeleteBtn"><svg cIcon name="cil-trash" size="sm"></svg> Delete</button>
              </li> -->
              <li>
                <button cDropdownItem (click)="onCancel()"><svg cIcon name="cil-exit-to-app" size="sm"></svg> Back To List</button>
              </li>
            </ul>
          </c-dropdown>
          <!-- <button
            cButton
            (click)="onCancel()"
            color="danger"
            size="sm"
            style="margin-left: 0.25rem"
          >
            <svg cIcon name="cil-exit-to-app" size="sm"></svg>
            <strong></strong>
          </button> -->
        </div>
      </c-col>
    </c-row>
  </c-card>

  <c-card>
    <c-row>
      <c-col sm="6" xs="12">
        <!-- PO Number -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="purchaseorderdocnum" sizing="sm"
              >PO Number</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="purchaseorderdocnum"
                id="purchaseorderdocnum"
                placeholder="Select Purchase Order Number"
                readonly="true"
              />
              <button
                cButton
                color="secondary"
                type="button"
                variant="outline"
                style="border: 0rem"
                [cModalToggle]="purchaseOrderEntry.id"
              >
                <svg cIcon name="cil-list" size="sm"></svg>
              </button>
            </c-input-group>
          </c-col>
        </c-row>

        <!-- Supplier Code -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="suppliercode" sizing="sm"
              >Supplier Code</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="suppliercode"
                id="suppliercode"
                placeholder="Select Supplier"
                readonly="true"
              />
              <!-- <button
                cButton
                color="secondary"
                type="button"
                variant="outline"
                style="border: 0rem"
                [cModalToggle]="supplierEntry.id"
              >
                <svg cIcon name="cil-list" size="sm"></svg>
              </button> -->
            </c-input-group>
          </c-col>
        </c-row>

        <!-- Supplier Name -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="suppliername" sizing="sm"
              >Supplier Name</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="suppliername"
                readonly="true"
              />
            </c-input-group>
          </c-col>
        </c-row>

        <!-- Branch Name -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="branchname" sizing="sm"
              >Branch Name</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="branchname"
                readonly="true"
              />
            </c-input-group>
          </c-col>
        </c-row>
      </c-col>

      <c-col sm="6" xs="12">
        <!-- Document Number -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="docnum" sizing="sm"
              >Document Number</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input cFormControl formControlName="docnum" readonly="true" />
            </c-input-group>
          </c-col>
        </c-row>

        <!-- Posting Date -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="docdate" sizing="sm"
              >Posting Date</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="docdate"
                type="text"
                name="date"
                onfocus="if(this.readonly) (this.type='date')"
                onblur="if(!this.value)
                this.type ='text'"
                readonly="true"
              />
            </c-input-group>
          </c-col>
        </c-row>

        <!-- Delivery Date -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="deldate" sizing="sm"
              >Delivery Date</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="deldate"
                type="text"
                name="date"
                onfocus="if(this.readonly) (this.type='date')"
                onblur="if(!this.value) 
                this.type ='text'"
                readonly="true"
              />
            </c-input-group>
          </c-col>
        </c-row>

        <!-- Receive Date -->
        <c-row class="mb-1">
          <c-col xl="4" lg="4" md="12">
            <label cCol cLabel="col" for="recdate" sizing="sm"
              >Receive Date</label
            >
          </c-col>
          <c-col xl="8" lg="8" md="12">
            <c-input-group sizing="sm">
              <input
                cFormControl
                formControlName="recdate"
                type="text"
                name="date"
                onfocus="if(!this.value) (this.type='date')"
                onblur="if(!this.value)
              this.type ='text'"
              [readonly]="isReadOnlyRecDate"
              />
            </c-input-group>
          </c-col>
        </c-row>
      </c-col>
    </c-row>
  </c-card>
</form>

<c-card class="table-responsive">
  <table cTable [hover]="true" [striped]="true" size="sm">
    <thead>
      <tr>
        <th scope="col">Item Code</th>
        <th scope="col">Item Description</th>
        <th scope="col">Item Uom</th>
        <th scope="col">Quantity</th>
        <th scope="col">Receive Quantity</th>
        <th scope="col" [hidden]="isHiddenActionRow">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of goodsreceiptdetails; let i = index">
        <td>{{ o.ins_ItemCode }}</td>
        <td>{{ o.ins_ItemDescription }}</td>
        <td>{{ o.ins_PurchaseUom }}</td>
        <td>{{ o.ins_PurchaseOrderQuantity }}</td>
        <td [hidden]="!isHiddenActionRow">{{ o.ins_ReceivedQuantity }}</td>
        <td [hidden]="isHiddenActionRow">
          <input
            value="{{ o.ins_ReceivedQuantity }}"
            id="{{ i }}"
            aria-label="ReceivedQuantity"
            sizing="sm"
            type="number"
            name="ReceivedQuantity"
            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
            step="0.001"
            (change)="onchange($event)"
          />
        </td>
        <td [hidden]="isHiddenActionRow">
          <button
            cButton
            (click)="deleteItem(i)"
            color="danger"
            size="sm"
            style="margin-left: 0.25rem; margin-bottom: 0.25rem"
          >
            <svg cIcon name="cil-ban" size="sm"></svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <div>
    <button cButton [cModalToggle]="itemEntry.id" color="success" size="sm">
      <svg cIcon name="cil-playlist-add" size="1xl"></svg>
      <strong> Add Item</strong>
    </button>
  </div> -->
</c-card>

<c-modal
  #itemEntry
  id="itemEntry"
  alignment="center"
  backdrop="static"
  size="lg"
>
  <c-modal-body>
    <app-items-data-selection
      (itemSelectionEvent)="itemSelected($event)"
    ></app-items-data-selection>
  </c-modal-body>
</c-modal>

<c-modal
  #supplierEntry
  id="supplierEntry"
  alignment="center"
  backdrop="static"
  size="lg"
>
  <c-modal-body>
    <app-supplier-data-selection
      (supplierSelectionEvent)="supplierSelected($event)"
    ></app-supplier-data-selection>
  </c-modal-body>
</c-modal>

<c-modal
  #purchaseOrderEntry
  id="purchaseOrderEntry"
  alignment="center"
  backdrop="static"
  size="lg"
>
  <c-modal-body>
    <app-purchase-order-selection
      (purchaseorderSelectionEvent)="purchaseorderSelected($event)"
    ></app-purchase-order-selection>
  </c-modal-body>
</c-modal>
