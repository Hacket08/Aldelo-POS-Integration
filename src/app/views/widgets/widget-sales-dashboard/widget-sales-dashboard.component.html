<c-row>
  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="primary" title="Users">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        26K
        <span class="fs-6 fw-normal">
          (-12.4% <svg cIcon name="cilArrowBottom"></svg>)
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0"
            color="transparent"
          >
            <svg
              cIcon
              class="text-high-emphasis-inverse"
              name="cilOptions"
            ></svg>
          </button>
          <ul cDropdownMenu>
            <li><a routerLink="./" cDropdownItem>Action</a></li>
            <li><a routerLink="./" cDropdownItem>Another action</a></li>
            <li><a routerLink="./" cDropdownItem>Something else here</a></li>
            <li>
              <hr cDropdownDivider />
            </li>
            <li>
              <button cDropdownItem>Separated link</button>
            </li>
          </ul>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart
          [data]="data[0]"
          [options]="options[0]"
          class="mt-3 mx-3"
          height="70"
          type="line"
        ></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="3">
    <c-card color="info">
      <c-card-body>
        <div class="d-flex">
          <div class="me-auto p-2"></div>
          <div class="p-2">
            <div>Total Daily Sales</div>
          </div>
        </div>
        <div style="padding: 0rem 0rem 0rem 0rem; "><h2>1,000,000.00</h2></div>

      </c-card-body>
    </c-card>
  </c-col>

  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="primary">
      <c-card-body> 
        
        <c-card-body>
          <div class="d-flex">
            <div class="me-auto p-2"></div>
            <div class="p-2">
              <div>Total Daily Sales</div>
            </div>
          </div>
          <div style="padding: 0rem 0rem 0rem 0rem; "><h2>1,000,000.00</h2></div>
  
        </c-card-body>

      </c-card-body>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3">
    <c-card>
      <c-card-body> sample data </c-card-body>
    </c-card>
  </c-col>
</c-row>
