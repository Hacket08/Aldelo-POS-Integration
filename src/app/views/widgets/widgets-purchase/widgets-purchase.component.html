
<c-row>
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Daily Purchase Order'"
      class="mb-4"
      color="success"
      inverse
      value="385"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilUserFollow"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>

  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Total Open Purchase Order'"
      class="mb-4"
      color="success"
      inverse
      value="385"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilUserFollow"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>

  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Total Goods Receipt Transaction'"
      class="mb-4"
      color="warning"
      inverse
      value="1238"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilBasket"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>

  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Daily Expenses'"
      class="mb-4"
      color="primary"
      inverse
      value="28%"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilChartPie"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>

</c-row>

<c-row> 
  <div class="small-box bg-success">
    <div class="inner">
      <h3>53%</h3>

      <p>Bounce Rate</p>
    </div>
    <div class="icon">
      <svg cIcon height="36" name="cilChartPie"></svg>
      <i class="ion ion-stats-bars"></i>
    </div>
    <a href="#" class="small-box-footer">
      More info <i class="fas fa-arrow-circle-right"></i>
    </a>
  </div>
</c-row>
