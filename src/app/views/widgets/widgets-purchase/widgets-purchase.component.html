<c-row>

  <c-col xl="2" lg="6" sm="6">
    <div class="widgets-card">
      <c-card class="info-5">
        <c-card-header class="widgets-icons">
          <svg cIcon name="cilBasket" size="7xl"></svg>
        </c-card-header>
        <div class="widgets-title">
          <h6>SALES FROM YESTERDAY</h6>
        </div>
        <div class="widgets-subtitle"></div>
        <c-card-footer class="info"> GENERATE DATA HERE </c-card-footer>
      </c-card>
    </div>
  </c-col>
  <c-col xl="2" lg="6" sm="6">

    <c-card-header class="widgets-icons">
      <svg cIcon size="7xl" name="cilPeople"></svg>
    </c-card-header>
  </c-col> 
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c 
      [title]="'Daily Purchase Order'"
      class="mb-4"
      color="info"
      inverse
      value="87,500"
    >
      <ng-template class="widgets-icons" cTemplateId="widgetIconTemplate">
        <svg cIcon size="7xl" name="cilPeople"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Total Open Purchase Order'"
      class="mb-4"
      color="success"
      inverse
      value="385"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilUserFollow"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Total Goods Receipt Transaction'"
      class="mb-4"
      color="warning"
      inverse
      value="1238"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilBasket"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Returning Visitors'"
      class="mb-4"
      color="primary"
      inverse
      value="28%"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilChartPie"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Avg. Time'"
      class="mb-4"
      color="danger"
      inverse
      value="5:34:11"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilSpeedometer"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col xl="2" lg="6" sm="6">
    <c-widget-stat-c
      [title]="'Comments'"
      class="mb-4"
      color="dark"
      inverse
      value="972"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilSpeech"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
</c-row>
